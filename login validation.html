<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Validation</title>
    <style>
        h4{
            text-align: center;
        }
        form{
            text-align: center;
        }
    </style>
</head>
<body>
    <h4>Login Validation</h4>
    <form>
        Email: <br>
        <input type="text" id="email" placeholder="enter your email"><br><br>
        Password: <br>
        <input type="password" id="password" placeholder="enter your password"><br><br>
        <button type="button" id="btn">Login</button>
    </form>
    <script>
        var emailentered = document.getElementById("email");
        var passentered = document.getElementById("password");
        var button = document.getElementById("btn");

        button.addEventListener("click",function(){
            var email = emailentered.value;
            var pass = passentered.value;

            var correctemail = "yash2109@gmail.com";
            var correctpass = "yash4305";

            if(email === correctemail && pass === correctpass){
                window.open("calculater2.html");
            }
            else if(email == ""){
                alert("email is missing");
            }
            else if(pass == ""){
                alert("password is missing");
            }
            else if(email != correctemail){
                alert("invalid email");
            }
            else if(pass != correctpass){
                alert("invalid password");
            }
            else{
                alert("wrong email or password");
            }
        });
    </script>
</body>
</html>
