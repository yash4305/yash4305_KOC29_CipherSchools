<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        input[type="button"]{
            border: solid black 1px;
            width: 100%;
            height: 40px;
            background-color: aquamarine;
            border-radius: 5px;
        }
        input[type="button"]:hover{
            background-color: bisque;
            color: brown;
        }
        input[type="text"]{
            height: 35px;
            border-radius: 5px;
        }
    </style>
    <script>
        function dislpay(val){
            document.getElementById("result").value += val;
        }
        function solve(){
            var a = document.getElementById("result").value;
            var b = eval(a)
            document.getElementById("result").value = b;
        }
        function clr(){
            document.getElementById("result").value = "";
        }
    </script>
</head>
<body>
    <h4>My Calculator</h4>
    <table>
        <tr>
            <td colspan="3"><input type="text" id="result"></td>
            <td><input type="button" value="  C  " onclick="clr();"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="display('1');"></td>
            <td><input type="button" value="2" onclick="display('2');"></td>
            <td><input type="button" value="3" onclick="display('3');"></td>
            <td><input type="button" value="/" onclick="display('/');"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="dislpay('4');"></td>
            <td><input type="button" value="5" onclick="dislpay('5');"></td>
            <td><input type="button" value="6" onclick="dislpay('6');"></td>
            <td><input type="button" value="-" onclick="dislpay('-');"></td>
        </tr>
        <tr>    
            <td><input type="button" value="7" onclick="dislpay('7');"></td>
            <td><input type="button" value="8" onclick="dislpay('8');"></td>
            <td><input type="button" value="9" onclick="dislpay('9');"></td>
            <td><input type="button" value="+" onclick="dislpay('+');"></td>
        </tr>
        <tr>
            <td><input type="button" value="." onclick="dislpay('.');"></td>
            <td><input type="button" value="0" onclick="dislpay('0');"></td>
            <td><input type="button" value="=" onclick="solve();"></td>
            <td><input type="button" value="*" onclick="dislpay('*');"></td>
        </tr>
    </table>
</body>
</html>
